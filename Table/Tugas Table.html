<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas bikin table</title>
</head>
<body>
    <table border="2" cellpadding="16">
       <tr>
        <td bgcolor="#569bbf">Header 1</td>
        <td bgcolor="#569bbf">Header 2</td>
        <td bgcolor="#569bbf">Header 3</td>
       </tr>
       <tr>
        <th colspan="2">A</th>
        <td rowspan="3" align="center">E</td>
       </tr>
       <tr>
        <th rowspan="2">B</th>
        <td align="center">C</td>
       </tr>
       <tr>
        <td align="center">D</td>
       </tr>
    </table>
</body>
</html>
