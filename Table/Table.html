<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cara Membuat Table</title>
</head>
<body>
    <table border="2" cellpadding="16">
        <tr>
            <th rowspan="4" bgcolor="#81c1e3">Bulan</th>
            <th colspan="2" bgcolor="#a1d3ed">Hari</th>
        </tr>
        <tr>
            <td bgcolor="#74a5cf">Baris 1 kolom 1</td>
            <td bgcolor="#74a5cf">baris 1 kolom 2</td>
        </tr> 
        <tr> 
            <td bgcolor="#74a5cf">Baris 2 kolom 1</td>
            <td bgcolor="#74a5cf">baris 2 kolom 2</td>
        </tr>
        <tr>
            <td bgcolor="74a5cf">Baris 3 kolom 1</td>
            <td bgcolor="74a5cf">Baris 3 kolom 2</td>
        </tr>
    </table>
     <br>
     <br>

    <table border="2" cellpadding="14">
        <tr>
            <th rowspan="2" bgcolor="yellow">Bulan</th>
            <th colspan="2" bgcolor="#00ff80">Hasil Panen</th>
        </tr>
        <tr>
            <th>Padi</th>
            <th>Kacang</th>
        </tr>
        <tr>
            <td>Januari</td>
            <td>500 Kg</td>
            <td>231 Kg</td>
        </tr>
        <tr>
            <td>Februari</td>
            <td>342 Kg</td>
            <td>423 Kg</td>
        </tr>
        <tr>
            <td>Maret</td>
            <td>432 Kg</td>
            <td>124 Kg</td>
        </tr>
        <tr>
            <td>April</td>
            <td>453 Kg</td>
            <td>523 Kg</td>
        </tr>
        <tr>
            <th colspan="3">5000kg</th>
        </tr>
        <tr>
            <td colspan="3" align="center">6000kg</td>
        </tr>
    </table>
</body>
</html>
